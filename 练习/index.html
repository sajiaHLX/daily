    <script>
        var str = '&lt;&quot;&gt;';
        String.deentityify = function (str) {
            var entity = {
                quot: '"',
                lt: '<',
                gt: '>'
            };
            return function (str) {
                return str.replace(/&([^&;]+);/g,
                    function (a, b) {
                        var r = entity[b];
                        return typeof r === 'string' ? r : a;
                    }
                );
            };
        }();
        console.log(String.deentityify(str));
    </script>
