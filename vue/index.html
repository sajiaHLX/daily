<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vueTest</title>
  <style>
    [v-cloak]{
      display: none;

<body>

    <h2>{{first+second}}</h2>
    <h2>{{first+' '+second}}</h2>
    <h2 v-once>{{first}} {{second}}</h2>
    <h2>{{content*2}}</h2>
    <h2>{{link}}</h2>
    <h2 v-html="link"></h2>
    <h2 v-text="message"></h2> -->
  <div id="app">
    <h2>{{message}}</h2>
    <h2 v-cloak>{{message}}</h2>
  </div>

  <script src="js/vue.js"></script>
  <script>
    setTimeout(function(){
      const app = new Vue({
      el: '#app',
      data: {
        message:'i love code',
        first:'firstname',
        second:'lastname',
        content:100,
        link:'<a href="http://www.baidu.com">百度一下</a>'
      }
    })
    },1000)
  </script>
</body>
